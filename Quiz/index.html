<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz</h1>

    <form id="quizForm">
    
      <div class="question-block">
        <p>1. What is the capital of France?</p>
        <input type="radio" id="q1a" name="q1" value="a" />
        <label for="q1a">Paris</label>

        <input type="radio" id="q1b" name="q1" value="b" />
        <label for="q1b">Rome</label>

        <input type="radio" id="q1c" name="q1" value="c" />
        <label for="q1c">Madrid</label>
      </div>

  
      <div class="question-block">
        <p>2. What does HTML stand for?</p>
        <input type="radio" id="q2a" name="q2" value="a" />
        <label for="q2a">Hyper Trainer Marking Language</label>

        <input type="radio" id="q2b" name="q2" value="b" />
        <label for="q2b">HyperText Markup Language</label>

        <input type="radio" id="q2c" name="q2" value="c" />
        <label for="q2c">HighText Machine Language</label>
      </div>

     
      <div class="question-block">
        <p>3. Which one is a JavaScript framework?</p>
        <input type="radio" id="q3a" name="q3" value="a" />
        <label for="q3a">Django</label>

        <input type="radio" id="q3b" name="q3" value="b" />
        <label for="q3b">React</label>

        <input type="radio" id="q3c" name="q3" value="c" />
        <label for="q3c">Laravel</label>
      </div>

    
      <div class="question-block">
        <p>4. What keyword declares a constant in JavaScript?</p>
        <input type="radio" id="q4a" name="q4" value="a" />
        <label for="q4a">let</label>

        <input type="radio" id="q4b" name="q4" value="b" />
        <label for="q4b">const</label>

        <input type="radio" id="q4c" name="q4" value="c" />
        <label for="q4c">var</label>
      </div>

      
      <div class="question-block">
        <p>5. Which method adds an element to the end of an array?</p>
        <input type="radio" id="q5a" name="q5" value="a" />
        <label for="q5a">push()</label>

        <input type="radio" id="q5b" name="q5" value="b" />
        <label for="q5b">pop()</label>

        <input type="radio" id="q5c" name="q5" value="c" />
        <label for="q5c">shift()</label>
      </div>

      <button type="button"  id="submitBtn" onclick="submitTest()">Submit</button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
